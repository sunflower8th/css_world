<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /*双飞翼布局 */
  *{margin: 0;padding: 0;}
  .box{
    height: 200px;
  }
  .middle-wrap{
    float: left;
    width: 100%;
    height: 100%;
  }
  .middle-wrap .middle {
    height: 100%;
    margin: 0 100px; /*留出距离*/
    background-color: red;
  }
  .left{
    float: left;
    width: 100px;
    height: 100%;
    background: yellow;
    margin-left: -100%;
  }
  .right{
    float: left;
    width: 100px;
    height: 100%;
    background: green;
    margin-left:-100px ;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="middle-wrap">
      <div class="middle">middle</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
